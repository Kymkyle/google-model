<!DOCTYPE html>
<html>
<head>
    <title>Google Page Sample</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <h1>
        <div class="heading">
            <span class="text text-hover">Gmail</span>
            <span class="text text-hover">Images</span>
            <div class="google-menu-container">
                <img src="images/google-menu.png" class="google-menu">
            </div>
            <div class="google-account-logo-container">
                <img src="images/account logo.png" class="google-account-logo">
            </div> 
        </div>
    </h1>
    <div class="google-logo">
        <img src="images/google.png" class="google-logo"> 
    </div>    
    <br>
    <div class="center-wrapper">
        <div class="search-bar-container">   
            <div class="input-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
                <input type="text" class="search-bar" placeholder="Search Google or type a URL">             
                <img src="images/Google_Icons-25-512.webp" class="google-mic">
                <img src="images/Google_Lens_Icon.svg.png" class="google-cam">                  
            </div>         
        </div>
    </div>
    <div class="container">
        <div class="group-container">
            <div class="group-container-items">
                <div class="icon-container">
                    <img src="images/chatgpt.png" class="chat-gpt">               
                </div>
                <div class="three-dots-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="three-dots" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    </svg>
                </div>
            </div>
            <span class="text1">ChatGPT</span>
        </div>
        <div class="group-container">
            <div class="group-container-items">
                <div class="icon-container">
                    <img src="images/youtube.png" class="youtube">
                </div>  
                <div class="three-dots-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="three-dots" viewBox="0 0 16 16">
                        <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    </svg>
                </div>
            </div>
            <span class="text1">YouTube</span>
        </div>
        <div class="group-container">
            <div class="group-container-items">
                <div class="icon-container2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="add-shortcut" viewBox="0 0 16 16">
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                    </svg>
                </div>               
            </div>
            <span class="text1">Add shortcut</span>
        </div>  
    </div>
</body>
</html>
